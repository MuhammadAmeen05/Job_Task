<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div id="container">
      <div id="login_container">
        <form action="" id="form">
            <h1>Login</h1>
            <p id="para1">Don't have account?<span style="color: blue;">Register<span></p>
            <label for="email">Email</label><br>
            <input  class="login" type="text" placeholder="Enter Email" name="email" required><br>
        
            <label for="psw">Password</label><br>
            <input class="login" type="password" placeholder="Enter Password" name="psw" required>
            <button style="font-size: 23px;" type="button" class="btn btn-primary">Login Account</button>
        </form>
    </div>
        </div>
    
</body>
</html>
